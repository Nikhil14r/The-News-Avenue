<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The News Avenue</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header Section -->
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <h4>The NEWS Avenue</h4>
                <!-- <img src="logo.jpg" alt="company logo"> -->
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="latest" onclick="onNavItemClick('latest')">Latest</li>
                    <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-link nav-item" id="science" onclick="onNavItemClick('science')">Science</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology
                    </li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input"
                    placeholder="Search for topics, locations and source">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <!-- Main Section  -->
    <main>
        <div class="cards-container container flex" id="cards-container">
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">This is the Title</h3>
                <h6 class="news-source" id="news-source">End Gadget 26/08/2023</h6>
                <p class="news-desc" id="news-desc">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Recusandae
                    saepe quis voluptatum quisquam vitae doloremque facilis molestias quae ratione cumque!</p>
            </div>
        </div>
    </template>

    <!-- Footer Section  -->
    <footer>
        <div class="container flex">
            <p>The NEWS Avenue &copy; 2023 | All rights reserved</p>
            <p>Created By <a href="https://github.com/Nikhil14r" target="_blank">Nikhil Jaiswal</a></p>
        </div>
        <div>
            <ul>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">Terms of Service</a></li>
                <li><a href="#">Privacy Policy</a></li>
            </ul>
        </div>
    </footer>


    <script src="script.js"></script>
</body>

</html>
